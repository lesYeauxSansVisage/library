<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library</title>
</head>

<body>
    <div class="backdrop"></div>

    <div class="background"></div>

    <header class="header">
        <h1 class="header__title">Library</h1>
        <button class="button button--round button--large" id="add-book"><i
                class="fa-solid fa-book-bookmark"></i></button>
    </header>

    <form id="book-form" class="form">
        <div class="form__item-box">
            <label for="title" class="form__label">Title</label>
            <input type="text" id="name" name="title" required class="form__input">
        </div>

        <div class="form__item-box">
            <label for="author" class="form__label">Author</label>
            <input type="text" id="author" name="author" class="form__input">
        </div>

        <div class="form__item-box">
            <label for="page-number" class="form__label">Number of pages</label>
            <input type="number" id="page-number" name="page-number" class="form__input" required>
        </div>

        <div class="form__item-box--checkbox">
            <label for="read" class="form__label">Have you read it?</label>
            <input type="checkbox" id="read" name="read" class="form__input--checkbox">
        </div>

        <button type="submit" class="button button--submit">Add new Book</button>
    </form>

    <main class="main">


        <div class="main__books-grid" id="books-grid">

        </div>


    </main>

    <footer class="footer">Project made for the odin project</footer>

    <script src="dist/app.js"></script>
</body>

</html>
