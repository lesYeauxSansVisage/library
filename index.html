<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library</title>
</head>

<body>
    <div class="backdrop"></div>

    <div class="background"></div>

    <header class="header">
        <h1>Library</h1>
        <button class="add-book" id="add-book"><i class="fa-solid fa-book-bookmark"></i></button>
    </header>

    <main class="main">
        <form id="book-form" class="book-form">
            <div class="book-form-input">
                <label for="title">Title</label>
                <input type="text" id="name" name="title" required>
            </div>

            <div class="book-form-input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="book-form-input">
                <label for="page-number">Number of pages</label>
                <input type="number" id="page-number" name="page-number" required>
            </div>

            <div class="book-form-input">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <button type="submit" class="book-form-button">Add new Book</button>
        </form>

        <div class="books-grid">
            
        </div>


    </main>

    <footer class="footer">Project made for the odin project</footer>

    <script src="dist/app.js"></script>
</body>

</html>
